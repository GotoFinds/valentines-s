        /* Heart Loading Animation */
        .heart-loader {
            position: fixed;

            left: 0;

        .heart {
            width: 50px;
            height: 50px;
            background: #ff4b6e;
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 2s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background: #ff4b6e;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            left: -25px;
        }

        .heart:after {
            top: -25px;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(0.8); }
            5% { transform: rotate(45deg) scale(0.9); }
            10% { transform: rotate(45deg) scale(0.8); }
            15% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(0.8); }
            100% { transform: rotate(45deg) scale(0.8); }
        }

            }
            
            const now = new Date();

            selectedCategory = category;

            return Array.from({ length: 5 }, (_, index) => {
                const fullStars = Math.floor(rating);
                const partialFill = rating - fullStars;
                const currentStarFill = index === fullStars ? partialFill * 100 : 0;
                const isFullStar = index < fullStars;
                const isPartialStar = index === fullStars && partialFill > 0;
                
                return `
                    <svg class="h-4 w-4 ${isFullStar || isPartialStar ? "text-yellow-400" : "text-gray-300"}" 
                         viewBox="0 0 24 24" 
                         fill="${isFullStar ? "currentColor" : "none"}"
                         stroke="currentColor">
                        ${isPartialStar ? `
                            <defs>
                                <linearGradient id="partial-${index}">
                                    <stop offset="${currentStarFill}%" stop-color="currentColor" />
                                    <stop offset="${currentStarFill}%" stop-color="transparent" />
                                </linearGradient>
                            </defs>
                        ` : ''}
                        <path stroke-linecap="round" 
                              stroke-linejoin="round" 
                              stroke-width="2"
                              fill="${isPartialStar ? `url(#partial-${index})` : ''}"
                              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                `;
            }).join('');
        }

        function createAffiliateLinkHTML(productId) {
            const product = productsData.find(p => p.id === productId);
            const AffiliateLink = product.variants.find(v => v.id === selectedVariants[productId].variant.id).affiliateLinks;

            return `
                <h3 class="mb-2 font-semibold text-lg">Available From</h3>
                <div class="space-y-3">

                    ${AffiliateLink.map(link => `
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="flex flex-col w-full rounded-lg border p-3 hover:bg-gray-50 space-y-2">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <img src="${link.logo}" alt="${link.name}" class="h-8 w-8 object-contain" />
                                    <span class="font-medium">${link.name}</span>
                                </div>
                                ${link.coupon ? `
                                    <div class="flex items-center gap-2 bg-yellow-50 dark:bg-yellow-900 px-3 py-1 rounded-lg">
                                        <svg class="h-5 w-5 text-yellow-600 dark:text-yellow-300" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M5.5 3A2.5 2.5 0 003 5.5v2.879a2.5 2.5 0 00.732 1.767l6.5 6.5a2.5 2.5 0 003.536 0l2.878-2.878a2.5 2.5 0 000-3.536l-6.5-6.5A2.5 2.5 0 008.38 3H5.5zM6 7a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                        </svg>
                                        <div class="flex flex-col">
                                            <span class="text-sm font-semibold text-yellow-800 dark:text-yellow-200">${link.coupon.code}</span>
                                            <span class="text-xs text-yellow-600 dark:text-yellow-300">${link.coupon.discount}</span>
                                        </div>
                                    </div>
                                ` : ''}
                                <span class="font-semibold">${link.price}</span>
                            </div>
                            <div class="flex items-center justify-between text-sm">
                                <div class="flex items-center gap-1">
                                    <div class="flex items-center">
                                        ${renderStars(link.rating.score)}
                                    </div>
                                    <span class="text-gray-600">
                                        (${formatReviewCount(link.rating.totalReviews)} reviews)
                                    </span>
                                </div>
                                <div class="flex items-center gap-3 text-gray-600">
                                    <div class="flex items-center gap-1">
                                        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        <span>
                                            ${link.delivery.isFree ? "Free delivery" : link.delivery.type}
                                        </span>
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <path d="M12 6v6l4 2"></path>
                                        </svg>
                                        <span>${link.delivery.estimatedDays}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
        }

        function createImageGalleryHTML(productId) {
            const { variant, currentIndex } = selectedVariants[productId];
            const images = variant.images;

            const indicatorsHTML = images.map((_, index) => `
                <button 
                    class="w-2.5 h-2.5 rounded-full transition-all duration-300 ${
                        currentIndex === index 
                        ? "bg-pink-500 w-4" 
                        : "bg-gray-300 hover:bg-pink-300 hover:rounded-full"
                    }"
                    aria-label="Go to image ${index + 1}" 
                    onclick="updateGallery(${productId}, ${index})"
                ></button>
            `).join('');

            return `
                <div class="relative w-full rounded-xl overflow-hidden" style="aspect-ratio:1/1">
                    <img 
                        src="${images[currentIndex].url}" 
                        alt="${images[currentIndex].alt}" 
                        class="h-full w-full object-cover object-center transition-opacity duration-300"
                    />
                    
                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex items-center gap-2 bg-black bg-opacity-20 rounded-full px-3 py-1.5">
                        ${indicatorsHTML}
                    </div>
                    

                    <button 
                        class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white dark:bg-gray-800/80 dark:hover:bg-gray-800 p-2 rounded-full shadow-lg transition-all duration-200 hover:scale-110"
                        aria-label="Previous"
                        onclick="prevImage(${productId})"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    
                    <button 
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white dark:bg-gray-800/80 dark:hover:bg-gray-800 p-2 rounded-full shadow-lg transition-all duration-200 hover:scale-110"
                        aria-label="Next"
                        onclick="nextImage(${productId})"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            `;
        }

        function updateGallery(productId, index) {
            selectedVariants[productId].currentIndex = index;
            document.getElementById(`gallery-${productId}`).innerHTML = createImageGalleryHTML(productId);
        }

        function prevImage(productId) {
            const variantData = selectedVariants[productId];
            variantData.currentIndex = (variantData.currentIndex - 1 + variantData.variant.images.length) % variantData.variant.images.length;
            updateGallery(productId, variantData.currentIndex);
        }

        function nextImage(productId) {
            const variantData = selectedVariants[productId];
            variantData.currentIndex = (variantData.currentIndex + 1) % variantData.variant.images.length;
            updateGallery(productId, variantData.currentIndex);
        }

        renderApp();

        // Add wishlist functionality to product cards
        function addToWishlist(productId) {
            const wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            if (!wishlist.includes(productId)) {
                wishlist.push(productId);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                updateWishlistUI();
            }
        }
    </script>
</body>
</html>
